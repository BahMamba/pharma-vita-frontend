<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-icon class="login-icon">local_hospital</mat-icon>
    <mat-card-title>
      <span class="brand">Connexion à PharmaVita</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="ex: medecin@pharmavita.com">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email requis</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email invalide</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Mot de passe">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Mot de passe requis</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Min. 6 caractères</mat-error>
      </mat-form-field>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="loginForm.invalid">
        <mat-icon>login</mat-icon>
        Connexion
      </button>
    </form>
  </mat-card-content>
</mat-card>
